<div class="chatbot-container">
  <h3>Chatbot</h3>
  <div class="chatbot-messages">
    <div *ngFor="let msg of messages" class="chatbot-message">{{ msg }}</div>
  </div>
  <div class="chatbot-input-row">
    <textarea [(ngModel)]="userInput" class="chatbot-input" placeholder="Type a message..." rows="2"></textarea>
    <button (click)="sendMessage()" class="chatbot-send-btn">Send</button>
  </div>
</div>
