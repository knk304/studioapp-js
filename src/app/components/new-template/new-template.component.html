<div class="new-template-header">
  <div class="header-left">
    <img src="assets/logo.png" alt="App Logo" class="app-logo-img" />
    <span class="app-logo">AppName</span>
  </div>
  <div class="header-right">
    <input type="text" class="search-box" placeholder="Search..." />
    <button class="icon-btn notification-btn" aria-label="Notifications">
      <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8a6 6 0 0 0-12 0c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
    </button>
    <div class="profile-dropdown">
      <button class="icon-btn profile-btn" aria-label="Profile" (click)="toggleDropdown()">
        <span class="profile-icon">A</span>
      </button>
      <div class="dropdown-menu" *ngIf="dropdownOpen">
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
      </div>
    </div>
  </div>
</div>
<app-navigation-tab></app-navigation-tab>
<router-outlet></router-outlet>
